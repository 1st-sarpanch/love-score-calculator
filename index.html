<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator 💕</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="myVideo" onerror="this.style.display='none'">
            <source src="love-anime.mp4" type="video/mp4">
        </video>
    </div>

    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="credit-banner">
        <div class="marquee">
            <span>Powered by MANISH CHHETRI</span>
        </div>
    </div>

    <div class="container">
        <div class="calculator-container">
            <h1 class="text-center mb-4">💝Love Calculator💝</h1>

            <form id="loveForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name1" class="form-label">👤 Your Name</label>
                    <input type="text" class="form-control" id="name1" required>
                    <div class="invalid-feedback">
                        Please enter your name
                    </div>
                </div>

                <div class="mb-3">
                    <label for="name2" class="form-label">💑 Your Lover's Name</label>
                    <input type="text" class="form-control" id="name2" required>
                    <div class="invalid-feedback">
                        Please enter your lover's name
                    </div>
                </div>

                <button type="submit" class="btn btn-calculate">
                    Calculate Love Score 💘 💫
                </button>
            </form>

            <div id="result" class="result-container mt-4" style="display: none;">
                <div class="heart-container">
                    <i class="fas fa-heart heart-icon"></i>
                    <div id="loveScore" class="love-score">0%</div>
                </div>
                <div id="loveQuote" class="love-quote mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
